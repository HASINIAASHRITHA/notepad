<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Notepad</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK - Updated with latest version and correct order -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>

<body>
    <!-- Auth Section -->
    <div id="authSection" class="container">
        <div class="auth-form">
            <h2>Welcome to Modern Notepad</h2>
            <div class="tabs">
                <button class="tab active" data-tab="login">Login</button>
                <button class="tab" data-tab="signup">Sign Up</button>
            </div>

            <form id="loginForm" class="auth-content">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="btn-primary">Login</button>
            </form>

            <form id="signupForm" class="auth-content hidden">
                <input type="text" id="signupName" placeholder="Full Name" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Notes Section -->
    <div id="notesSection" class="container hidden">
        <header>
            <h1>My Notes</h1>
            <div class="user-controls">
                <span id="userName"></span>
                <button onclick="logout()" class="btn-secondary">Logout</button>
            </div>
        </header>

        <div class="notes-container">
            <div class="create-note">
                <input type="text" id="noteTitle" placeholder="Note Title">
                <textarea id="noteContent" placeholder="Write your note here..."></textarea>
                <button onclick="saveNote()" class="btn-primary">Save Note</button>
            </div>

            <div id="notesList" class="notes-grid">
                <!-- Notes will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Toast for notifications -->
    <div id="toast" class="toast"></div>

    <!-- Load our script last -->
    <script src="script.js"></script>
</body>

</html>
